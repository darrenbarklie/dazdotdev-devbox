# Minimal prompt optimised for mobile terminals
format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$character"""

# Disable newline at start
add_newline = false

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "blue bold"

[git_branch]
format = "[$branch]($style) "
style = "purple"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "yellow"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[nodejs]
format = "[$symbol($version)]($style) "
symbol = "⬢ "
style = "green"
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

# Disabled modules (keep prompt snappy)
[aws]
disabled = true

[gcloud]
disabled = true

[docker_context]
disabled = true

[package]
disabled = true
